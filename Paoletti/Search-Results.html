<h1 id="pageTitle">Search Results</h1>

<div name="try" id="search">
  <form action="/search" method="get">
    <input type="text" id="search-query" name="q" placeholder="Search" autocomplete="off">
  </form>
</div>

<section id="search-results">
  <div class="entries">
  </div>
</section>


{% raw %}

<script src="/design/scripts/search.min.js" type="text/javascript" charset="utf-8"></script>

<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h3>
        <a href="{{url}}">{{title}}</a>
      </h3>
	  <p>{{body}}</p>
	  <br>
    </article>
  {{/entries}}
</script>

<script type="text/javascript">

	$( document ).ready(function() {
		var text = window.location.search.substring(1);

		function delineate(str)
		{
		theleft = str.indexOf("=") + 1;
		theright = str.lastIndexOf("&");
		return(str.substring(theleft, theright));
		}
		document.write("First Name is " +delineate(text));
		$('#search-query').value = delineate(text);
	});


  $(function() {
    $('#search-query').lunrSearch({
      indexUrl: '/search.json',             // URL of the `search.json` index data for your site
      results:  '#search-results',          // jQuery selector for the search results container
      entries:  '.entries',                 // jQuery selector for the element to contain the results list, must be a child of the results element above.
      template: '#search-results-template'  // jQuery selector for the Mustache.js template
    });
  });
</script> 


{% endraw %}
